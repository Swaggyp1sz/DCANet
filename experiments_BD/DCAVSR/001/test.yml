# model configs
model:
  name: FRVSR

  generator:
    name: EGVSR  # efficient GAN-based generator
    in_nc: 3
    out_nc: 3
    nf: 64
    nb: 10
    #load_path: pretrained_models/G_iter200000LRLoss.pth
    #load_path: pretrained_models/EGVSR_iter420000.pth
    load_path: newone/G_iter66000last.pth

# test configs
test:
  # whether to save the SR results
  save_res: true
  res_dir: results

  # temporal padding
  padding_mode: reflect
  num_pad_front: 5

